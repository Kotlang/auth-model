syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.kotlang.auth.login";
option java_outer_classname = "DeviceInstanceInternal";

option go_package = "github.com/Kotlang/authGo/generated";

package login;

service DeviceInstance {
    rpc RegisterDeviceInstance (RegisterDeviceInstanceRequest) returns (RegisterDeviceInstanceResponse) {}
}

message RegisterDeviceInstanceRequest {
    string token = 1;
}
message RegisterDeviceInstanceResponse {}